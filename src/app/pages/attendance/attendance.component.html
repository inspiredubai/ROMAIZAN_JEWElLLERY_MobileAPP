 <ion-content class="ion-padding">
  <h2>Status: {{ geofenceStatus }}</h2>

  <ion-button expand="block" color="success" (click)="startGeofencing()" [disabled]="watching">
    Start Geofencing
  </ion-button>

  <ion-button expand="block" color="danger" (click)="stopGeofencing()" [disabled]="!watching">
    Stop Geofencing
  </ion-button>

  <!-- Google Map -->
  <div id="map" style="margin-top: 16px;"></div>
</ion-content>
