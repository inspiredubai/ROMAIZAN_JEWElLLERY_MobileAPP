  <ion-content>

  <!-- gradient background -->
  <ion-grid class="grid1">
    <ion-row class="row1"></ion-row>
    <ion-row class="row2"></ion-row>
  </ion-grid>

  <!-- login box over gradient -->
  <ion-slide>
    <div class="container-login">
      <ion-grid [formGroup]="loginForm">
        <ion-row class="ion-justify-content-center">
          <ion-col size="12" size-sm="10" size-md="8" size-lg="8" size-xl="6">
            <div class="login-icon-floating">
                <img src="assets/img/logiin.png" alt="Login Icon" />
              </div>
            <div class="login-box">
              <!-- floating icon OUTSIDE the box -->
              

              <h1>Login</h1>

              <ion-list>
                <ion-item>
                  <ion-icon name="person" slot="start" class="icon-login"></ion-icon>
                  <ion-input name="user" type="text" formControlName="Username" placeholder="User Name" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-icon name="lock-closed" slot="start" class="icon-login"></ion-icon>
                  <ion-input name="password" type="password" formControlName="Password" placeholder="Password" required></ion-input>
                </ion-item>
              </ion-list>

              <ion-button type="submit" [disabled]="loginForm.invalid" (click)="onLogin()" expand="block" class="ion-margin-top">
                <span *ngIf="!isLoading">Login</span>
                <ion-spinner *ngIf="isLoading"></ion-spinner>
              </ion-button>

              <!-- Face ID inside login box -->
              <div class="face-lock-wrapper">
                <div class="face-lock-card">
                  <div class="face-lock-icon">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="66" height="56" aria-hidden="true">
              <g stroke="#e91e63" fill="none" stroke-width="48" stroke-linecap="round">
                <line x1="352" y1="160" x2="672" y2="160" />
                <line x1="352" y1="864" x2="672" y2="864" />
                <line x1="224" y1="288" x2="224" y2="736" />
                <line x1="800" y1="288" x2="800" y2="736" />
              </g>

              <g stroke="#e91e63" stroke-width="48" stroke-linecap="round" fill="none">
                <line x1="400" y1="400" x2="440" y2="400" />
                <line x1="584" y1="400" x2="624" y2="400" />
                <line x1="512" y1="450" x2="512" y2="550" />
                <path d="M400 620 Q512 740 624 620" />
              </g>
            </svg>                  </div>
                  <h2 class="face-lock-title" (click)="authenticateWithBiometric()">Sign-in with Face ID</h2>
                  <p class="face-lock-subtitle">Look directly at your front camera to use face id</p>
                  <p class="status">{{ status }}</p>
                </div>
              </div>
            </div>

          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-slide>

</ion-content>
